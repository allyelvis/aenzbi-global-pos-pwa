<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aenzbi Global POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Aenzbi Global POS</h1>

<div id="loginSection">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="appSection" style="display:none;">
  <h2>Sales</h2>
  <button id="addSaleBtn">Add Sale</button>
  <button id="syncBtn">Sync Now</button>
  <ul id="salesList"></ul>

  <h2>Inventory</h2>
  <button id="viewInventoryBtn">View Inventory</button>

  <h2>Reports</h2>
  <button id="generateReportBtn">Generate Report</button>

  <button id="logoutBtn">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
<script src="app/db.js"></script>
<script src="app/auth.js"></script>
<script src="app/sales.js"></script>
<script src="app/inventory.js"></script>
<script src="app/customers.js"></script>
<script src="app/reports.js"></script>
<script src="app/app.js"></script>
</body>
</html>
